{% extends "SportApp/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-trash-fill"></i> Retirar Equipo</h4>
            </div>
            <div class="card-body text-center">
                <h5 class="card-title mt-3">¿Estás seguro de retirar esta inscripción?</h5>
                
                <div class="alert alert-warning mt-3">
                    <strong>{{ object.equipo.nombre }}</strong> dejará de participar en el torneo 
                    <strong>{{ object.torneo.nombre }}</strong>.
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{% url 'equipo_lista' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Confirmar Retirada</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
